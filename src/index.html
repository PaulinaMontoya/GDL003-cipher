<!DOCTYPE html>
<html>
  <head>
    <meta charset="utf-8">
    <title>Caesar Cipher</title>
    <link rel="stylesheet" href="style.css" />
  </head>
  <body>
    <div id="first">
      <img src="https://media.giphy.com/media/dUJXSHVAbkguI/giphy.gif" alt="user-img">
      <h1> CODY </h1>
      <p>Ingresa el código de tu caja fuerte</p>
      <input type="text" name="usuario" id="userbox">
      <br>

      <button type="button" id="buttonenter">INGRESAR</button>

    </div>

    <div id = "second">
      <img src="numberday.gif"  alt="numberday-img">
      <p>Ingresa el número de día en que te encuentras</p>
      <input id="numberday" type="text" name="day">
      <br>

      <button type="button" id="buttonday">SIGUIENTE</button>

    </div>

    <div id="third">
      <img src="txtboxcodi.gif" alt="to-codi-text-img">
      <h2>Escribe tu contraseña para codificar</h2>
      <input type="text" name="txtcodi" id="codibox">
      <br>
      <button id="buttoncodi" type="button">CODIFICAR</button>

      <br>
      <br>
      <br>

      <img src="txtboxdeco.gif" alt="to-deco-text-img">
      <h2>Escribe tu contraseña para decodificar</h2>
      <input type="text" name="txtdeco" id="decobox">
      <br>
      <button id="buttondeco" type="button">DECODIFICAR</button>
    </div>

    <div id="fourth">
      <img src="txtcodi.gif" alt="codi-text-img">
      <p>Ingresa la contraseña</p><span id="coditext">...</span>
      <p>en la siguiente caja fuerte</p><span id = "usernamecodi">...</span>
      <br>
      <button id="backfirst1" type="button">CERRAR SESIÓN</button>
    </div>

    <div id="fifth">
      <img src="txtdeco.gif" alt="deco-text-img">
      <p>Esta es la contraseña</p><span id="decotext">...</span>
      <p>de la siguiente caja fuerte</p><span id="usernamedeco">...</span>
      <br>
      <button id="backfirst2" type="button">CERRAR SESIÓN</button>
    </div>

    <script src="cipher.js"></script>
    <script src="index.js"></script>
  </body>
</html>
